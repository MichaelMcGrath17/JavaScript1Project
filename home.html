<!DOCTYPE html>
<html lang="en">
    <head>
 
        <title>Trivia Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <h1 class="title"> Welcome to Geography Trivia</h1>
        <p style="background-image: url('worldmap.jpg');">

        
    <div class="text-center">   
        <p>This is a trivia website based around questions from world geography.
            The game is composed of 10 trivia questions with each question being
            multiple choice. Select the begin button to start and enjoy!
        </p>
        <img src="globe.jpg" alt="Boy searching globe" class="">
    </div>   
    
    
    <button type="button" id="startbutton" class="btn btn-primary">Begin</button>

    <br>
    <br>
    <p class="secret"> click anywhere on the page for mario</p>
    
   
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script>
            let backgroundSound = new Audio('mario.mp3');
            document.body.addEventListener("click", function () {
                backgroundSound.play();
            })

            document.getElementById("startbutton").onclick = function () {
                setTimeout(2000);
                location.href = "trivia.html";
            };
        </script>
    </body>
    
</html>
